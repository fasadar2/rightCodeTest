<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div [ngStyle]="{'height': 'auto','font-size': '1rem','margin-top': '16px', }" class="title">

  <div *ngFor="let item of items;" [ngStyle]="{'width': '65%','height': 'auto', 'flex-direction': 'row','align-items': 'center'}">

    <mat-card class="card"
              [ngStyle]="{'width': '50%','height': 'auto', 'flex-direction': 'column','align-items': 'center',
            'border-radius': 'var(--mdc-elevated-card-container-shape, var(--mdc-shape-medium, 16px))', 'margin-bottom':'2%','margin-left':'2%'}">
      <mat-card-header>
        <mat-card-title>{{item?.name}}</mat-card-title>
        <mat-card-subtitle>{{item?.adress}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="container"
                        [ngStyle]="{'width': '75%','height': '50%','display': 'flex', 'flex-direction': 'column','align-items': 'left'}">


    <div><strong>Оценка: </strong> {{item?.mark}}</div>
    <div><strong>Комментарий: </strong>
      <div>{{item?.comment}}</div>
      </div>
      </mat-card-content>
      <div routerLink="item/edit">Configuration</div>
        <mat-card-actions  >
          <button mat-button color="primary" (click)="itemclick(item)">Редактировать</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
</body>
</html>
