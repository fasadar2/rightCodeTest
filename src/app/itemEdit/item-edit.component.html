
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div *ngIf="item">

  <mat-card class="card"
            [ngStyle]="{'width': '50%','height': 'auto', 'flex-direction': 'column','align-items': 'center',
            'border-radius': 'var(--mdc-elevated-card-container-shape, var(--mdc-shape-medium, 16px))', 'margin-bottom':'2%','margin-left':'2%'}">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <form [formGroup]="myForm" >
    <mat-card-content class="container"
                      [ngStyle]="{'width': 'auto','height': '50%','display': 'flex', 'flex-direction': 'column','align-items': 'left'}">


        <div>
          <mat-form-field class="example-form-field" >
            <mat-label>Адрес</mat-label>
            <input matInput type="text" name="adress" formControlName="adress" >
            <mat-error>Без адреся нелзя</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field >
            <mat-label>Комментарий</mat-label>
            <mat-select [(value)] = "item.comment"  name = "comment" formControlName = "comment">
              <mat-option value="Хорошо">Хорошо</mat-option>
              <mat-option value="Плохо">Плохо</mat-option>
              <mat-option value="Удовлетворительно">Удовлетворительно</mat-option>
              <mat-option value="Отлично">Отлично</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field" >
            <mat-label>Оценка</mat-label>
            <input matInput type="number" name="mark" formControlName="mark">
            <mat-error>Оценка неверна или пуста</mat-error>
          </mat-form-field>
        </div>


    </mat-card-content>
      <mat-card-actions >
        <button mat-button color="primary" [disabled]="myForm.invalid" (click)="onFormSubmit()">Сохранить </button>

      </mat-card-actions>
    </form>
  </mat-card>
</div>
</body>
